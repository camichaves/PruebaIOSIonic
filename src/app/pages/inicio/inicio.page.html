<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="primerMenu"></ion-menu-button>
<!--      <ion-button (click)="toggleMenu()">-->
<!--        <ion-icon slot="icon-only" name="menu"></ion-icon>-->
<!--      </ion-button>-->
    </ion-buttons>
    <ion-title color="primary">Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let componente of componentes | async" detail="true" [routerLink]="componente.redirectTo">
      <ion-icon color="primary" slot="start" [name]="componente.icon"></ion-icon>
      <ion-label>{{componente.name}}</ion-label>
    </ion-item>
