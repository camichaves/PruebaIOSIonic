<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Regresar" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button>
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Connect web apps to <br><mark>native&nbsp;</mark><mark>functionality.</mark></h1>
  <br><br><br><br>
  <ion-button size="small" expand="full"> Small </ion-button>
  <ion-button expand="full"> Default </ion-button>
  <ion-button size="large" expand="full"> Large </ion-button>

  <ion-button class="top-20" color="tertiary" expand="full" routerLink="/alert">Link</ion-button>

  <ion-row class="top-20">
    <ion-col>
      <ion-button color="tertiary" expand="full" routerLink="/avatar">Avatar</ion-button>
    </ion-col>
    <ion-col>
      <ion-button color="tertiary" expand="full" routerLink="/action-sheet">Action-Sheet</ion-button>
    </ion-col>
  </ion-row>

  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button class="top-20" fill="outline">Outline</ion-button>
  <ion-button class="top-20" fill="solid">Solid</ion-button>
</ion-content>
