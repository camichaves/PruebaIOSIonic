<ion-header  class="ion-no-border"translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Search Bar</ion-title>
  </ion-toolbar>
  <ion-searchbar (ionChange)="buscar($event)" animated="true"></ion-searchbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let album of albumes | filtro: textoBuscar: 'title'">
    {{album.title}}
  </ion-item>
</ion-list>
</ion-content>
