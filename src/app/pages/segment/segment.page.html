<app-header titulo="Segment"></app-header>
<ion-toolbar>
  <ion-segment (ionChange)="segmentChanged($event)"
  color="tertiary">
    <ion-segment-button value="Todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    <ion-segment-button value="DC Comics">
      <ion-label>DC Comics</ion-label>
    </ion-segment-button>
    <ion-segment-button value="Marvel Comics">
      <ion-label>Marvel Comics</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content>
  <ion-list>
    <ion-item class="animate__fadeInUp" *ngFor="let hero of (superheroes | async) | filtro: valorSegmento: 'publisher'">
      <ion-label><h3>{{hero.superhero}}<small>{{hero.alter_ego}}</small></h3>
        <p>{{hero.first_appearance}}</p>
      </ion-label>
      <ion-label class="ion-text-right" slot="end">{{hero.publisher}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="(superheroes | async) === null">
    <ion-item *ngFor="let i of [1,1,1,1,1,1]" lines="full">
      <ion-label slot="start"><h3>
        <ion-skeleton-text animated="true" style="width: 70%" ></ion-skeleton-text>
      </h3>
      <p><ion-skeleton-text animated="true" style="width: 100%"></ion-skeleton-text></p></ion-label>
      <ion-label slot="end">
        <ion-skeleton-text animated="true" class="ion-float-right" style="width: 40px"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
